<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Still Working On It!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #a0e7e5, #b4f8c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
    }

    .text {
      font-size: 2rem;
      font-weight: bold;
      color: #05445E;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(0,0,0,0.5);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite step-end alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    svg {
      position: absolute;
      top: 3rem;
      left: 0;
      width: 100%;
      height: 150px;
      overflow: visible;
    }

    .boat {
      font-size: 2rem;
    }

    .path {
      stroke: #05445E;
      stroke-width: 3;
      fill: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text">Hey! Still working on it!</div>
    <svg>
      <path id="wavePath" class="path" d="M0,80 Q100,20 200,80 T400,80 T600,80 T800,80" />
      <text class="boat">
        <textPath href="#wavePath" startOffset="0%">
          <tspan id="boat">ðŸš¤</tspan>
          <animate attributeName="startOffset" values="0%;100%" dur="5s" repeatCount="indefinite" />
        </textPath>
      </text>
    </svg>
  </div>
</body>
</html>
